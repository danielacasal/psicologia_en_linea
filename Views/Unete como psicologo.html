<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS propio -->
<link rel="stylesheet" href="../CSS/styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navb__color">
      <a class="navbar-brand" href="../index.html"><img class="img-fluid" src="../Assets/Media/LOGO_PSICOLOGUEARTE1.png" alt="PSicologia en Linea" width="80" height="50"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../Views/contacto.html">Contacto</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="../Views/preguntas frecuentes.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Mas
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="../Views/preguntas frecuentes.html">Preguntas frecuentes</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="container-fluid">
    <main>
      <div class = "row bg">
        <div style="padding-bottom:6rem">
          <h1 class>Trabaja con nosotros</h1>
        </div>
        <form class=form style="padding-left:8rem; padding-right:8rem; padding-top: 2rem; padding-bottom: 2rem;">
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName">
              </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="col-sm-8 form-control" id="inputEmail">
              </div>
          </div>
          <div class="row mb-3">
            <label for="inputTelefono" class="col-sm-2 col-form-label">Telefono</label>
              <div class="col-sm-10">
                <input type="number" class="col-sm-8 form-control" id="inputTelefono">
              </div>
          </div>
          <div class="row mb-3">
            <label for="inputURL" class="col-sm-2 col-form-label">LinkedIn</label>
              <div class="col-sm-10">
                <input type="text" class="col-sm-8 form-control" id="inputURL">
              </div>
          </div>
          <div class="row mb-3 selector">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Escoja su especialidad (puede expandir en el area de mensaje)</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option value="1">Ninos y adolescentes</option>
                <option value="2">Adultos</option>
                <option value="3">Adicciones</option>
                <option value="4">Otra</option>
              </select>
          </div>
          <div class="row mb-3">
            <label for="inputMensaje" class="col-sm-2 col-form-label">Mensaje</label>
              <div class="col-sm-10">
                <input type="text" class="col-sm-8 form-control" id="inputMensaje">
              </div>
          </div>   
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check confirmacion">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Acepto que me contacten
                  </label>
              </div>
            </div>
          </div>
          <div class="boton">
            <button type="submit" class="btn btn-primary" style="background-color:darkcyan;">Buscar</button>
          </div>
        </form>
      </div>
    </main>
  </section>
  <footer class="footer"> 
    <ul class="footer__menu">
      <li><a href="./preguntas frecuentes.html">Preguntas frecuentes</a></li>
      <li><a href="./contacto.html">Contacto</a></li>
    </ul>
    <div class="footer__creditos">Desarrollado por Daniela Casal</div>
  </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
